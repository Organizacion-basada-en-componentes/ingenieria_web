<div class="plan-rehabilitacion-paciente">
    <div class="plan-header">
      <h2>{{ plan.nombre }}</h2>
      <p><strong>Fecha:</strong> {{ plan.fecha | date:'dd/MM/yyyy' }}</p>
    </div>
  
    <div class="plan-ejercicios">
      <h3>Ejercicios asignados:</h3>
      <ul>
        <li *ngFor="let ejercicio of plan.ejercicios">
         <app-ejercicio-paciente [ejercicio]="ejercicio"></app-ejercicio-paciente>

        </li>
      </ul>
    </div>
  </div>
