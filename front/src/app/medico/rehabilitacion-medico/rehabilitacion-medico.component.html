<div class="rehabilitacion-medico"> 
  <h1 class="plan-header">Edita y crea planes de rehabilitacion </h1>
  
  
  <div *ngFor="let plan of planes" class="plan-item">
    <div class="plan-card">
      <h2>{{ plan.nombre }}</h2>
      <p><strong>Fecha:</strong> {{ plan.fecha | date:'dd/MM/yyyy' }}</p>
      
      <button (click)="seleccionarPlan(plan)" class="editar-btn">Editar Plan</button>
    </div>
  </div>
  <button (click)="crearNuevoPlan()" class="crear-btn">Crear Nuevo Plan</button>
</div>
